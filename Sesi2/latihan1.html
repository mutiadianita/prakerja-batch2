<!DOCTYPE html>
<html>

<head>
    <title>Pengenalan HTML</title>
</head>

<body>
    <!--
        Format tag HTML: 
        <namatag attribute="nilai attribute">
            Konten
        </namatag>
    -->

    <!-- TAG <i></i> atau <em></em> untuk teks miring -->
    <i>INI TEKS MIRING</i>

    <!-- TAG <br/> untuk enter -->
    <br />

    <!-- TAG <b></b> untuk teks tebal -->
    <b id="bold">
        INI TEKS BOLD
    </b>

    <br />
    <b><i>INI TEKS BOLD MIRING</i></b> <br/>
    <a href="latihan3.html">Kembali ke latihan 3</a> <br/>
</body>

</html>
