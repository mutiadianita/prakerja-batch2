<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- Ordered List/ List berurut -->
    <ol type="I">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>

    <h1>Unordered List</h1>
    <!-- Unordered List/ List tidak berurut -->
    <ul type="circle">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>

    <h1>Nested List</h1>
    <!-- Nested List/ List di dalam list -->
    <ol>
        <li>Diam di rumah
            <ul>
                <li>Santai</li>
                <li>Belajar
                    <ol>
                        <li>Website</li>
                        <li>HTML</li>
                    </ol>
                </li>
                <li>Cuci tangan</li>
            </ul>
        </li>
        <li>Buat tutorial HTML</li>
        <li>Mengerjakan PR Sekolah</li>
    </ol>
</body>
</html>
