<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .transportasi {
            list-style-type: square;
        }
        .lokasi {
            list-style-type: circle;
        }
        .merk {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ul class="transportasi">
        <li>Mobil</li>
        <li>Motor</li>
    </ul>
    <ul class="lokasi">
        <li>Bali</li>
        <li>Jakarta</li>
    </ul>
    <ol class="merk">
        <li>Yamaha</li>
        <li>Honda</li>
    </ol>
</body>
</html>
